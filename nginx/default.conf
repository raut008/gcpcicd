server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------
    # React Router support
    # -------------------------
    location / {
        try_files $uri /index.html;
    }

    # -------------------------
    # Test location block
    # -------------------------
    location /test {
        return 200 'Test block is working!';
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # -------------------------
    # Prevent caching index.html
    # -------------------------
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------
    # Gzip compression
    # -------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml;
}
