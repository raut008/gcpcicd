name: Release and Deploy

on:
  workflow_run:
    workflows: ["Build Docker Image (CI)"]
    types:
      - completed

env:
  PROJECT_ID: graphic-matrix-481507-u5 # ðŸ”´ Ensure this matches your GCP project
  REGION: us-east1 # ðŸ”´ Ensure this matches your GKE cluster region
  REPOSITORY: gcp-cicd
  IMAGE_NAME: gcp-cicd
  GKE_CLUSTER_NAME: gcpcicd # ðŸ”´ Ensure this matches your GKE cluster name
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: "kubectl"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER_NAME --region $REGION --project $PROJECT_ID

      - name: Set up Kustomize
        run: |
          cd /tmp
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd -

      - name: Debug - List directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Kustomize directory contents:"
          ls -la kustomize/ || echo "kustomize directory not found"

      - name: Create namespace if not exists
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Kustomize
        run: |
          IMAGE_TAG=${{ github.sha }}-${{ github.run_number }}
          if [ -d "kustomize/prod" ]; then
            kustomize build kustomize/prod \
              --load-restrictor LoadRestrictionsNone \
              | sed "s/newTag: latest/newTag: $IMAGE_TAG/" \
              | kubectl apply -f -
          else
            echo "Directory kustomize/prod does not exist. Skipping deployment."
            echo "Available directories:"
            find . -type d -name "kustomize" -o -name "prod"
          fi

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/gcp-cicd -n production --timeout=5m
          echo "Checking pods:"
          kubectl get pods -n production
          echo "Checking services:"
          kubectl get svc -n production
          echo "Describing deployment:"
          kubectl describe deployment gcp-cicd -n production
