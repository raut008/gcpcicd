name: Build Docker Image (CI)

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: graphic-matrix-481507-u5 # ðŸ”´ CHANGE THIS
  REGION: us-east1 # ðŸ”´ CHANGE IF NEEDED
  REPOSITORY: gcp-cicd # ðŸ”´ CHANGE IF NEEDED
  IMAGE_NAME: gcp-cicd # ðŸ”´ CHANGE IF YOU WANT

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: |
          IMAGE_TAG="${{ github.sha }}-${{ github.run_number }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ steps.set_tag.outputs.image_tag }} .

      - name: Push Docker image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ steps.set_tag.outputs.image_tag }}

      - name: Save image tag to artifact
        run: |
          echo "${{ steps.set_tag.outputs.image_tag }}" > image_tag.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt
          retention-days: 1
