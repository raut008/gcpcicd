name: Build Docker Image (CI)

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: my-gcp-project-123456 # ðŸ”´ CHANGE THIS
  REGION: us-central1 # ðŸ”´ CHANGE IF NEEDED
  REPOSITORY: myrepo # ðŸ”´ CHANGE IF NEEDED
  IMAGE_NAME: myapp # ðŸ”´ CHANGE IF YOU WANT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ github.sha }}-${{ github.run_number }} .

      - name: Push Docker image
        run: |
          docker push \
            $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ github.sha }}-${{ github.run_number }}
